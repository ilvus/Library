{% extends 'main.html' %}
{% load static %}
{% block content %}

    <link rel="stylesheet" href="{% static 'book.css' %}">
    <div class="container">
        <img src="{{ books.image.url }}" alt="">
        <h1>Title - {{ books.title }}</h1>
        <h1>Author - {{ books.author }}</h1>
        <h1>Publisher - {{ books.publisher }}</h1>
        <h1>Date - {{ books.date }}</h1>
    </div>

{% endblock content %}
